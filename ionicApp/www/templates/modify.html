<ion-view view-title="Modificar película">
    <div class="bar bar-subheader item-input-inset bar-light">
        <ion-search placeholder="Buscar película" filter="search" id="searchBar"></ion-search>
    </div>
    <ion-content class="has-subheader">
        <div clas='list'>
            <a ng-repeat="movie in movies | filter:search.value" class="item item-thumbnail-left" href="#/menu/movieToModify" ng-click="selectMovieToModify(movie)">
                <img ng-src="{{ movie.image }}">
                <h2>{{ movie.title }}</h2>
                <h4>{{ movie.description }}</h4>
            </a>
        </div>
    </ion-content>
</ion-view>
