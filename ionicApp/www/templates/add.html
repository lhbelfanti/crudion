<ion-view view-title="Agregar pelicula">
    <ion-content>
        <form class="list" ng-show="showForm">
            <label class="item item-input">
                <input type="text" placeholder="Título" ng-model="newMovie.title">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Descripción" ng-model="newMovie.description">
            </label>
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="submit()">Agregar</button>
            </div>
        </form>

        <!--div ng-hide="showForm">
            <pre ng-bind="movie | json"></pre>
        </div-->
    </ion-content>
</ion-view>
