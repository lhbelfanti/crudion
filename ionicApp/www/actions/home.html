<ion-view view-title="Kiné: Movies ABM">
    <ion-content class="padding">
        <div class="list">

            <a ng-repeat="movie in movies"
               href="#/{{movie.id}}"
               class="item item-thumbnail-left">

                <img ng-src="{{ movie.image }}">
                <h2>{{ movie.title }}</h2>
                <h4>{{ movie.description }}</h4>
            </a>

        </div>
    </ion-content>
</ion-view>
