<ion-view view-title="Kiné: ABM de Peliculas">
    <ion-content class="padding">
        <div class="list">

            <a ng-repeat="movie in movies"
               class="item item-thumbnail-left"
               href="#/action/movieDescription"
               ng-click="selectMovie(movie)">

                <img ng-src="{{ movie.image }}">
                <h2>{{ movie.title }}</h2>
                <h4>{{ movie.description }}</h4>
            </a>

        </div>
    </ion-content>
</ion-view>
